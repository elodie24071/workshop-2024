    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.36/build/spline-viewer.js"></script>





    <script type="module">
         import { Application } from 'https://unpkg.com/@splinetool/runtime@latest/build/runtime.js';
 
 const canvas = document.getElementById('canvas3d');
 const app = new Application(canvas);

 app.load('https://prod.spline.design/ZdnaqhACBPH0LU8c/scene.splinecode')
     .then(() => {
         const button = document.getElementById('rdc');
         const button2 = document.getElementById('btn2');
         const button1 = document.getElementById('btn1');
         const button3 = document.getElementById('btn3');
         const button4 = document.getElementById('btn4');
         const button5 = document.getElementById('btn5');

         button2.addEventListener('click', () => {
             // Trigger the transition on 'Cube 8'
     
             app.emitEvent('mouseDown', '3ffa124c-5b4a-4cbd-8d55-47372ebe4c9d');
           
         });

         button.addEventListener('click', () => {
             // Trigger the transition on 'Cube 8'
     
             app.emitEvent('mouseDown', 'c8bac676-1b0f-457b-bd08-ae32b852fb15');
         
           
         });

         button3.addEventListener('click', () => {
             // Trigger the transition on 'Cube 8'
     
             app.emitEvent('mouseDown', 'a7a541ae-f647-460f-8e99-79062f44b81e');
         
           
         });

         button4.addEventListener('click', () => {
             // Trigger the transition on 'Cube 8'
     
             app.emitEvent('mouseDown', '8db588e8-26ac-48d8-a05c-0520455f165a');
         
           
         });

         button5.addEventListener('click', () => {
             // Trigger the transition on 'Cube 8'
     
             app.emitEvent('mouseDown', '7b2ab441-674c-4b0c-80eb-b4eda90c2eb4');
         
           
         });

         button1.addEventListener('click', () => {
             // Trigger the transition on 'Cube 8'
     
             app.emitEvent('mouseDown', '760c86e7-3953-412a-9e87-ee02ac7ca17e');
         
           
         });
         
     });
    </script>
